<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
    <script src="script.js" defer></script>
</head>

<body>

    <div class="timer flex">
        <div class="main">
            <div class="number">00</div>
            <div class="desc">hours</div>
        </div>
        <div class="colon">
            <div class="colons">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="desc"></div>
        </div>
        <div class="main">
            <div class="number">00</div>
            <div class="desc">minutes</div>
        </div>
        <div class="colon">
            <div class="colons">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="desc"></div>
        </div>
        <div class="main">
            <div class="number">00</div>
            <div class="desc">seconds</div>
        </div>
    </div>



    <div class="set-timer flex">

        <div class="setter">
            <h1>Set timer for</h1>
            <div class="inputs">
                <input type="text" name="" id="" placeholder="00">
                <input type="text" name="" id="" placeholder="00">
                <input type="text" name="" id="" placeholder="00">
            </div>
            <div class="descdesc">
                <h3>HH</h3>
                <h3>MM</h3>
                <h3>SS</h3>
            </div>
        </div>
        <div class="save">
            <button class="btn">Set Timer</button>
        </div>

    </div>

</body>

</html>
